<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="https://www.thymeleaf.org">
<title>Orders</title>
<head th:replace="~{/user/fragments/head::head}"></head>
<body>

<!--ALERT-->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible auto-close-alert text-center">
    <!--  <button type="button" class="close" data-dismiss="alert auto-close-alert" aria-hidden="true">×</button>-->
    <h4><i class="icon fa fa-check"></i> <span th:text="${successMessage}"></span></h4>
    Success
</div>

<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible auto-close-alert text-center">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4><i class="icon fa fa-ban"></i> <span th:text="${errorMessage}"></span></h4>
    !
</div>

<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Main wrapper -->
<div class="wrapper" id="wrapper">

    <!-- Header -->
    <header th:replace="~{/user/fragments/header::header}"></header>
    <!-- //Header -->
    <!-- Start Search Popup -->
    <div th:replace="~{/user/fragments/search::search}"></div>
    <!-- End Search Popup -->
    <!-- Start breadcrumb area -->
    <div class="ht__breadcrumb__area bg-image--1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__inner text-center">
                        <h2 class="breadcrumb-title text-black">Your Orders</h2>
                        <nav class="breadcrumb-content">
                            <a class="breadcrumb_item text-black" th:href="@{/home}">Home</a>
                            <span class="brd-separator text-black">/</span>
                            <span class="breadcrumb_item active">Orders</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End breadcrumb area -->
    <!-- cart-main-area start -->
    <div class="wishlist-area section-padding--lg bg__white">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="wishlist-content">
                        <form action="#">
                            <div class="wishlist-table wnro__table table-responsive">
                                <table>
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th class="product-name"><span class="nobr">Order Code</span></th>
                                        <th class="product-price"><span class="nobr"> Total Price </span></th>
                                        <th class="product-price"><span class="nobr"> Ordering Time </span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order:${orders}">
                                        <td></td>
                                        <td class="product-name"><a th:href="@{/user/books-order/{id}(id=${order.id})}" th:text="${order.orderId}"></a></td>
                                        <td class="product-price"><span class="amount" th:text="'$'+${order.orderTotal}"></span></td>
                                        <td class="product-stock-status"><span th:text="${order.date}"></span></td>
                                        <td class="product-add-to-cart"><a class="bg-danger" onclick="return confirm('Bạn chắc chắn hủy đơn hàng?')" th:href="@{/user/delete-order/{id}(id=${order.id})}"> Cancel</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- cart-main-area end -->
    <!-- Footer Area -->
    <footer th:replace="~{/user/fragments/footer::footer}"></footer>
    <!-- //Footer Area -->

</div>
<!-- //Main wrapper -->
<script th:replace="~{/user/fragments/script::script}"></script>
</body>
</html>

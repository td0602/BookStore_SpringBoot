<aside class="main-sidebar" th:fragment="sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:if="${customUserDetails.user.image ne null}" th:src="@{'/uploads/users/'+${customUserDetails.user.image}}" class="img-circle" alt="User Image">
                <img th:unless="${customUserDetails.user.image ne null}" th:src="@{/assets-admin/images/user2-160x160.jpg}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p th:text="${customUserDetails.user.fullName}"></p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->

        <ul class="sidebar-menu" data-widget="tree">

            <li>
                <a th:href="@{/admin/category}">
                    <i class="fa fa-th"></i> <span>Quản lý Danh mục </span>
                </a>
            </li>

            <li class="treeview">
                <a href="#">
                    <i class="fa fa-book"></i> <span>Quản lý Sản phẩm</span>
                    <span class="pull-right-container">
                      <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <!-- -->
                    <li class="treeview" style="height: auto;">
                        <a href="#"><i class="glyphicon glyphicon-th-list"></i> Danh sách sản phẩm
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu" style="display: none;">
                            <li><a href="/admin/books"><i class="glyphicon glyphicon-th-large"></i> Tất cả</a></li>
                            <li class="treeview">
                                <a th:href="@{/load-categorys}"><i class="glyphicon glyphicon-filter"></i> Thể loại
                                    <span class="pull-right-container">
                                        <i class="fa fa-angle-left pull-right"></i>
                                    </span>
                                </a>
                                <ul class="treeview-menu" style="display: none;">
                                    <li th:each="category:${categoryList}"><a th:href="@{'/admin/books?categoryId='+${category.id}}" th:text="${category.categoryName}"><i class="fa fa-circle-o"></i></a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>

                    <li><a href="/admin/add-book"><i class="glyphicon glyphicon-plus"></i>Thêm mới</a></li>
                </ul>
            </li>

<!--                <a href="">-->
<!--                    <i class="fa fa-th"></i> <span>Widgets</span>-->
<!--                    <span class="pull-right-container">-->
<!--              <small class="label pull-right bg-green">Hot</small>-->
<!--            </span>-->
<!--                </a>-->
<!--            </li>-->

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
